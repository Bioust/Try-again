<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName?.valid && 
            (userName?.touched || submitted)" class="error-msg">
            Please Enter Name</span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!userEmail?.valid && 
            (userEmail?.touched || submitted)" class="error-msg">
            <span *ngIf="userEmail.hasError('required')">
              please Enter Email Id
            </span>
            <span *ngIf="userEmail.hasError('email')">
              please Enter valid Email Id
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!userPassword?.valid && 
            (userPassword?.touched || submitted)" class="error-msg">
            
            <span *ngIf="userPassword.hasError('required')">
              please Enter Password
            </span>
            <span *ngIf="userPassword.hasError('minlength')">
              Password should not be lessthan 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!userConfirmPassword?.valid && 
            (userConfirmPassword?.touched || submitted)" class="error-msg">
            <span *ngIf="userConfirmPassword.hasError('required')">
              please Confirm Password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notMatched') && userConfirmPassword.valid"  class="error-msg">
            Password Not Matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile" pattern="[0-9]{10}">
          <span *ngIf="!userMobile?.valid && (userMobile?.touched || submitted)" class="error-msg">
            <span *ngIf="userMobile.hasError('required')">
              Please Enter Mobile Number
            </span>
            <span *ngIf="userMobile.hasError('minlength') || userMobile.hasError('maxlength')
            || userMobile.errors?.['pattern']">
              Mobile Number must be exactly 10 characters
            </span>
          </span>
        </div>
        

        <div class="form-group col-12 mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
