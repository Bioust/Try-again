<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #nameError="ngModel" ngModel name="Name" required minlength="5">
        <span *ngIf="!nameError.valid && nameError.touched" class="error-msg">
          <span *ngIf="nameError?.errors?.['required']">
            Please Enter Name
          </span>
          <span *ngIf="nameError?.errors?.['minlength']">
            Name must be atleast 5 characters long
          </span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" #typeError="ngModel" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" #priceError="ngModel" ngModel name="Price">
      </div>
      <div class="form-group col-12" style="margin-top: 10px;">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary" style="margin-right: 3px;">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
