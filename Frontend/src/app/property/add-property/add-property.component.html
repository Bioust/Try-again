<div class="card">
  <div class="card-header">List Your Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div>
        <tabset #formTabSet>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label
                  class="btn btn-outline-primary me-2"
                  btnRadio="1"
                  role="button"
                  name="SellRent"
                  >Sell</label
                >
                <label
                  class="btn btn-outline-primary"
                  btnRadio="2"
                  role="button"
                  name="SellRent"
                  >Rent</label
                >
              </div>
            </div>
            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let item of [1,2,3,4]"
                  class="btn btn-outline-primary me-2"
                  [btnRadio]="item" tabindex="0"
                  role="button"
                  name="SellRent"
                  >{{item}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let item of propertyTypes"
                  class="btn btn-outline-primary me-2"
                  [btnRadio]="item" tabindex="0"
                  role="button"
                  name="SellRent"
                  >{{item}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let item of furnishTypes"
                  class="btn btn-outline-primary me-2"
                  [btnRadio]="item" tabindex="0"
                  role="button"
                  name="SellRent"
                  >{{item}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="name">In Building/Society/Project</label>
              <input
                type="text"
                class="form-control"
                #nameError="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="!nameError.valid && nameError.touched"
                class="error-msg"
              >
                <span *ngIf="nameError?.errors?.['required']">
                  Please Enter Name
                </span>
                <span *ngIf="nameError?.errors?.['minlength']">
                  Name must be atleast 5 characters long
                </span>
              </span>
            </div>
            <!-- <div class="form-group col-12">
              <label for="type">Type</label>
              <input
                type="text"
                class="form-control"
                #typeError="ngModel"
                ngModel
                name="Type"
              />
            </div> -->
            <div class="form-group col-12">
              <label for="price">City</label>
              <input
                type="text"
                class="form-control"
                name="Price"
              />
            </div>
            <div class="form-group col-12 mt-3">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(1)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Pricing & Area Info">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(2)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary w-100 mt-3"
                (click)="selectTab(0)"
              >
                Previous
              </button>
            </div>
          </tab>

          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(3)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary w-100 mt-3"
                (click)="selectTab(1)"
              >
                Previous
              </button>
            </div>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM" />
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value="2" name="RTM" />
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control" />
            </div>

            <!-- <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control" />
            </div> -->
            <div class="form-group col-12">
              <p>Gated Community</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let item of ['Yes', 'No']"
                  class="btn btn-outline-primary me-2"
                  [btnRadio]="item" tabindex="0"
                  role="button"
                  name="SellRent"
                  >{{item}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Ready To Move</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let item of direction"
                  class="btn btn-outline-primary me-2"
                  [btnRadio]="item" tabindex="0"
                  role="button"
                  name="SellRent"
                  >{{item}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(4)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary w-100 mt-3"
                (click)="selectTab(2)"
              >
                Previous
              </button>
            </div>
          </tab>
          <tab heading="Photo">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(3)"
              >
                Previous
              </button>
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Save
              </button>
              <button type="reset" class="btn btn-primary w-100 mt-3">
                Cancel
              </button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
