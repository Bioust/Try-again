<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="propert_name?.Image" class="card-img-top" src="assets/images/{{propert_name?.Image}}.png" />
    <img *ngIf="!propert_name?.Image" class="card-img-top" src="assets/images/house1.png" />
    <ul class="list-inline text-xl-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{propert_name?.Id}}">
          <i class="fas fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-address-card"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h1>{{ propert_name?.Name }}</h1>
    <h1>{{ propert_name?.Type }}</h1>
    <h1>{{ propert_name?.Price }}</h1>
  </div>
</div>
